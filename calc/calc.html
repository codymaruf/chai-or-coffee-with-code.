<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="n7 nums">7</div>
                <div class="n8 nums">8</div>
                <div class="n9 nums">9</div>
                <div class="plus nums">+</div>
                <div class="n4 nums">4</div>
                <div class="n5 nums">5</div>
                <div class="n6 nums">6</div>
                <div class="minus nums">-</div>
                <div class="n1 nums">1</div>
                <div class="n2 nums">2</div>
                <div class="n3 nums">3</div>
                <div class="multiply nums">*</div>
                <div class="clear nums">C</div>
                <div class="n0 nums">0</div>
                <div class="equal nums">=</div>
                <div class="divide nums">/</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
